<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Action Bar -->
        <div class="header">
            <h1>JPENK</h1>
            <img src="https://via.placeholder.com/30" alt="Menu Icon" class="menu-icon">
        </div>

        <!-- Post Section -->
        <div class="post-section">
            <!-- Post 1 -->
            <div class="post">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    <div class="profile-details">
                        <h3>John Doe</h3>
                        <span>2 hours ago</span>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/400x400" alt="Post Image 1">
                </div>
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Download</button>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    <div class="profile-details">
                        <h3>Jane Smith</h3>
                        <span>5 hours ago</span>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/400x400" alt="Post Image 2">
                </div>
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Download</button>
                </div>
            </div>

            <!-- Post 3 -->
            <div class="post">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
                    <div class="profile-details">
                        <h3>Michael Lee</h3>
                        <span>8 hours ago</span>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/400x400" alt="Post Image 3">
                </div>
                <div class="actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Dialog -->
    <div class="dialog">
        <div class="dialog-content">
            <div class="center-profile">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
            </div>
            <div class="images-around">
                <img class="top-img" src="https://via.placeholder.com/50" alt="Image 1">
                <img class="right-img" src="https://via.placeholder.com/50" alt="Image 2">
                <img class="bottom-img" src="https://via.placeholder.com/50" alt="Image 3">
                <img class="left-img" src="https://via.placeholder.com/50" alt="Image 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
